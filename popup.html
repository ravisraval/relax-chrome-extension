<html>
  <head>
    <title>Relax</title>
    <style>
      body {
        text-align: center;
        display: flex;
        flex-flow: column;
      }

      #relaxImage {
        width: 200px;
        margin: 5px;
      }

      button {
        margin: 5px;
        outline: none;
        height: 40px;
        border-radius: 5px;
      }

      button:hover {
        background: lightgrey;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <img src='./relax.png' id='relaxImage'>
    <!-- An Alarm delay of less than the minimum 1 minute will fire
    in approximately 1 minute incriments if released -->
    <p>How often should the alarm go off?</p>
    <input type="range" min="1" max="60" value="30" id="slider">
    <p id="sliderText">Every 30 minutes</p>

    <button id='cancelAlarm'>Cancel Alarm</button>
   <!-- link to non-persistent background script -->
   <script src="popup.js"></script>
  </body>
</html>
