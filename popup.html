<html>
  <head>
    <title>Relax</title>
    <style>
      body {
        text-align: center;
        display: flex;
        flex-flow: column;
      }

      #relaxImage {
        width: 200px;
        margin: 5px;
      }

      button {
        margin: 5px;
        outline: none;
        height: 40px;
        border-radius: 5px;
      }

      button:hover {
        background: lightgrey;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
      <img src='./relax.png' id='relaxImage'>
      <!-- An Alarm delay of less than the minimum 1 minute will fire
      in approximately 1 minute incriments if released -->
      <p>How often should the alarm go off?</p>
      <button id='test' value='0.01'>Test</button>
      <button id='15min' value='15'>15 Minutes</button>
      <button id='30min' value='30'>30 Minutes</button>
      <button id='cancelAlarm'>Cancel Alarm</button>
   <!-- link to non-persistent background script -->
   <script src="popup.js"></script>
  </body>
</html>
